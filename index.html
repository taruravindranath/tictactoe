<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
    <div class="container">
     <header>Tic Tac Toe</header>

     <table>
        <tr>
            <td id="1"></td>
            <td id="2" class="vertical"></td>
            <td id="3"></td>
        </tr>

        <tr>
            <td id="4" class="horizontal"></td>
            <td id="5" class="vertical horizontal"></td>
            <td id="6" class="horizontal"></td>
        </tr>

        <tr>
            <td id="7"></td>
            <td id="8" class="vertical"></td>
            <td id="9"></td>
        </tr>
    </table>
    <button id="restart" class="button">Go!</button>
</div>
</body>
</html>
